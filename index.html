<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNDS's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <form id="class-form">
                <div class="row"> 
                    <div class="col-9"> 
                        <input type="search"  class="form-control" placeholder="Type a city..." id="city-input" autocomplete="off"/>
                    </div> 
                    <div class="col-3">
                        <input type="submit" id="btn" value="Search" class="btn btn-primary w-100"/>
                    </div>
                </div>
            </form>
            <div class="header">
                <h1 id="city"></h1>
            <ul>
                <li>Last Updated: <span id="date"></span></li>
                <li id="description"></li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="image-wrapper">
                    <img src="" alt="" id="icon" class="float-left">
                     <strong id="temperature"></strong>
                     <span id="unit">
                        <a href="#" id="celsius" class="active">°C</a> |
                        <a href="#" id="fahrenheit">°F</a>
                     </span>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span> %</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        <small><a href="https://github.com/Wint-Nandi-Soe/my-shecodesplus-week7-project" target="_blank">Open Source Code</a> by Wint Nandi Soe</small>
    </div>
    <script src="src/calculate.js"></script>
</body>
</html>
